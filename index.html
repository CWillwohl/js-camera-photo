<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>Tirar foto com a WebCam usando Javascript</title>
</head>
<body 
    class="w-full min-h-screen
    flex flex-col items-center justify-center
    bg-gradient-to-b from-gray-700 to-slate-900 p-4"
>
    <div 
    class="w-full md:w-1/3 h-1/2 
    flex flex-col bg-slate-100 space-y-4 p-4
    m-[2rem]"
    >
        <div 
        class="w-full h-1/2 
        p-2 border-2 border-spacing-2 border-gray-700 rounded shadow         
        flex flex-col justify-center items-center"
        >
            <video id="cameraVideo" class="w-full h-1/2" autoplay></video>
            
        </div>

        <div 
        class="w-full 
        border border-gray-700 
        flex justify-center items-center
        p-2 rounded shadow"
        >
        <div
        id="cameraErrorMessage"
        class="w-full
        flex flex-col
        justify-center items-center hidden">
        <strong class="text-red-500">Ops... aconteceu algum erro.</strong>
        <strong class="text-red-500">Tente reiniciar a p√°gina!</strong>
        </div>
            <button 
            id="clickPhotoButton" 
            class="
            p-1 bg-gray-700 text-white rounded shadow
            hover:bg-slate-900 hover:text-white hover:scale-105
            transition duration-150 ease-in-out hidden">
            Tirar Foto 
            <i class="fa-solid fa-camera"></i></button>
        </div>

        <div
        id="photoDisplay"
        class="w-full h-1/2 
        p-2 border-2 border-spacing-2 border-gray-700 rounded shadow         
        flex justify-center items-center hidden"
        >
            <canvas id="canvas" class="w-full"></canvas>
        </div>

        <div
        id="downloadPhotoContainer" 
        class="w-full 
        border border-gray-700 
        flex justify-center items-center
        p-2 rounded shadow hidden"
        >
            <a
            id="downloadPhotoButton"
            download="photo.png"
            class="
            p-1 bg-gray-700 text-white rounded shadow
            hover:bg-slate-900 hover:text-white hover:scale-105
            transition duration-150 ease-in-out">
            Download
            <i class="fa-solid fa-download"></i>
            </a>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
